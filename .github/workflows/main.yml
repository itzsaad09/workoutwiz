on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, develop]

name: "WorkoutWiz CI/CD"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # --- ENVIRONMENT SETUP ---
      - name: Create .env file
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
        run: |
          echo "BASE_URL=${BASE_URL}" > .env
          echo "RAPIDAPI_KEY=${RAPIDAPI_KEY}" >> .env
          echo "RAPIDAPI_HOST=${RAPIDAPI_HOST}" >> .env

      - name: Get Dependencies
        run: flutter pub get

      # --- QUALITY CHECK ---
      - name: Analyze Project
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      # --- BUILD COMMANDS ---
      - name: Build Android APK
        run: |
          # Build fat APK (all ABIs)
          flutter build apk --release
          
          # Rename for easy identification
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/WorkoutWiz-v1.0.${{ github.run_number }}.apk

      - name: Build and Rename iOS IPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r WorkoutWiz-v1.0.${{ github.run_number }}.ipa Payload

      # --- RELEASE ---
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/WorkoutWiz-*.apk,build/ios/iphoneos/WorkoutWiz-*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- CLEANUP ---
      - name: Clean up sensitive files
        run: |
          rm -f .env